apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  schedulerName: raf-scheduler  # Use the name of your custom scheduler
  containers:
  - name: test-container
    image: busybox
    command: ["sleep", "3600"]
    resources:
      requests:
        cpu: "100m"
        memory: "150Mi"
      limits:
        cpu: "250m"
        memory: "250Mi"
